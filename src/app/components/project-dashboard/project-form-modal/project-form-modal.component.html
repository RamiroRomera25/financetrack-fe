<div class="modal-container">
  <div class="modal-header">
    <h2 class="modal-title">Crear Nuevo Proyecto</h2>
    <button mat-icon-button class="close-button" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="modal-content">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre del Proyecto</mat-label>
        <input matInput formControlName="name" placeholder="Ej: Inversión en Bienes Raíces" required>
        <mat-icon matPrefix>folder</mat-icon>
        @if (projectForm.get('name')?.hasError('required') && projectForm.get('name')?.touched) {
          <mat-error>El nombre del proyecto es obligatorio</mat-error>
        }
      </mat-form-field>

      <div class="form-actions">
        <button mat-stroked-button type="button" class="cancel-button" (click)="onCancel()">
          <mat-icon>cancel</mat-icon>
          Cancelar
        </button>
        <button mat-raised-button type="submit" class="submit-button" [disabled]="projectForm.invalid">
          <mat-icon>save</mat-icon>
          Guardar Proyecto
        </button>
      </div>
    </form>
  </div>
</div>
